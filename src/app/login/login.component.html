

  <form #registerForm = "ngForm" (ngSubmit) = "login()" class="dialog-body" >
    <h2 class="text-center text-primary">Sign In</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" name="name" required placeholder="name" [(ngModel)]="user.name">
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control" name="password" required  placeholder="Password" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
     
      <select class="form-control" name="Role" [(ngModel)]="user.role" placeholder="Role" required>
        <option *ngFor="let role of roles;" [value] = "role.Name">{{role.Name}}</option>
      </select>
      
    </div>
  
    <div class="form-group text-center">
      <button [disabled]="!registerForm.valid"  class="btn btn-success" type="submit">Sign In</button>
     
    </div>
    
  </form>
